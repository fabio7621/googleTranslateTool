<!doctype html>

  <head>

    <style>

      /* é ‚éƒ¨æ¨™é¡Œå€ */
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        padding: 20px;

      }

      .header h1 {

      .header p {

      /* ç¿»è­¯æ–¹å‘åˆ‡æ› */
      .direction-switch {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        justify-content: center;
      }

      .direction-btn {
        padding: 8px 20px;

      /* å°è©±è¨˜éŒ„å€ */
      .chat-container {

      }

      .message {
        margin-bottom: 15px;

      @keyframes slideIn {

      .message-bubble {
        padding: 12px 16px;

      }

      /* ä¸­æ–‡è¨Šæ¯ï¼ˆè¼¸å…¥çš„ï¼‰ */
      .message.zh .message-bubble {
        background: #667eea;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 4px;
      }

      /* è‹±æ–‡è¨Šæ¯ï¼ˆç¿»è­¯çš„ï¼‰ */
      .message.en .message-bubble {
        background: white;
        color: #333;
        margin-right: auto;

        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .message-text {

      }

      .timestamp {

      }

      /* è¼¸å…¥å€ */
      .input-area {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
      }

      .input-container {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .input-box {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 15px;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-box:focus {
        border-color: #667eea;
      }

      .mic-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        background: #667eea;
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s;
        flex-shrink: 0;
      }

      .mic-btn:hover {
        background: #5568d3;
        transform: scale(1.1);
      }

      .mic-btn.recording {
        background: #ea4335;
        animation: pulse 1.5s infinite;
      }

      .send-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        background: #667eea;
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s;
        flex-shrink: 0;
      }

      .send-btn:hover {
        background: #5568d3;
        transform: scale(1.1);
      }

      .send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: scale(1);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      /* èªéŸ³ç‹€æ…‹ */
      .voice-status {
        text-align: center;
        color: #ea4335;
        font-size: 13px;
        margin-top: 8px;
        min-height: 20px;
      }

      /* éŒ¯èª¤è¨Šæ¯ */
      .error {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 13px;
      }

      /* ç©ºç‹€æ…‹ */
      .empty-state {
        text-align: center;
        color: #999;
        padding: 60px 20px;
      }

      .empty-state .icon {
        font-size: 60px;
        margin-bottom: 15px;
      }

      /* æ»¾å‹•æ¢ç¾åŒ– */
      .chat-container::-webkit-scrollbar {
        width: 6px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }

      .chat-container::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- é ‚éƒ¨æ¨™é¡Œ -->
      <div class="header">
        <h1>ğŸ’¬ å³æ™‚ç¿»è­¯å°è©±</h1>
        <p>æœ€å¤šä¿ç•™ 5 ç­†ç¿»è­¯è¨˜éŒ„</p>

        <!-- ç¿»è­¯æ–¹å‘åˆ‡æ› -->
        <div class="direction-switch">
          <button
            class="direction-btn"
            :class="{ active: direction === 'zh-en' }"
            @click="changeDirection('zh-en')"
          >
            ä¸­æ–‡ â†’ è‹±æ–‡
          </button>
          <button
            class="direction-btn"
            :class="{ active: direction === 'en-zh' }"
            @click="changeDirection('en-zh')"
          >
            English â†’ Chinese
          </button>
        </div>
      </div>

      <!-- å°è©±è¨˜éŒ„å€ -->
      <div class="chat-container" ref="chatContainer">
        <!-- ç©ºç‹€æ…‹ -->
        <div v-if="messages.length === 0" class="empty-state">
          <div class="icon">ğŸ’¬</div>
          <p>é–‹å§‹ä½ çš„ç¬¬ä¸€æ¬¡ç¿»è­¯å°è©±å§ï¼</p>
          <p style="font-size: 12px; margin-top: 8px">è¼¸å…¥æ–‡å­—æˆ–ä½¿ç”¨èªéŸ³è¼¸å…¥</p>
        </div>

        <!-- å°è©±è¨Šæ¯ - åªé¡¯ç¤ºç¿»è­¯çµæœ -->
        <div
          v-for="msg in messages"
          :key="msg.id"
          class="message"
          :class="msg.lang"
        >
          <div class="message-bubble">
            <div class="message-text">{{ msg.text }}</div>
            <div class="timestamp">{{ msg.time }}</div>
          </div>
        </div>
      </div>

      <!-- è¼¸å…¥å€ -->
      <div class="input-area">
        <!-- éŒ¯èª¤è¨Šæ¯ -->
        <div v-if="errorMessage" class="error">{{ errorMessage }}</div>

        <!-- èªéŸ³ç‹€æ…‹ -->
        <div class="voice-status">{{ voiceStatus }}</div>

        <!-- è¼¸å…¥æ¡† -->
        <div class="input-container">
          <button
            class="mic-btn"
            :class="{ recording: isRecording }"
            @click="toggleVoiceInput"
            :title="isRecording ? 'åœæ­¢éŒ„éŸ³' : 'èªéŸ³è¼¸å…¥'"
          >
            {{ isRecording ? 'â¹ï¸' : 'ğŸ¤' }}
          </button>

          <input
            type="text"
            class="input-box"
            v-model="inputText"
            :placeholder="direction === 'zh-en' ? 'è¼¸å…¥ä¸­æ–‡æˆ–æŒ‰ä½éº¥å…‹é¢¨èªªè©±...' : 'è¼¸å…¥è‹±æ–‡æˆ–æŒ‰ä½éº¥å…‹é¢¨èªªè©±...'"
            @keyup.enter="sendMessage"
            :disabled="isLoading"
          />

          <button
            class="send-btn"
            @click="sendMessage"
            :disabled="isLoading || !inputText.trim()"
            :title="isLoading ? 'ç¿»è­¯ä¸­...' : 'ç™¼é€'"
          >
            {{ isLoading ? 'â³' : 'â¤' }}
          </button>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            inputText: "",
            direction: "zh-en",
            isLoading: false,
            errorMessage: "",
            isRecording: false,
            voiceStatus: "",
            recognition: null,
            messages: [], // åªå„²å­˜ç¿»è­¯çµæœ
            maxMessages: 5,
          };
        },
        mounted() {
          this.initVoiceRecognition();
        },
        methods: {
          changeDirection(newDirection) {
            this.direction = newDirection;
            this.updateRecognitionLanguage();
          },

          async sendMessage() {
            if (!this.inputText.trim()) {
              this.errorMessage = "è«‹è¼¸å…¥æ–‡å­—";
              setTimeout(() => (this.errorMessage = ""), 2000);
              return;
            }

            this.isLoading = true;
            this.errorMessage = "";

            try {
              const [sourceLang, targetLang] =
                this.direction === "zh-en" ? ["zh-TW", "en"] : ["en", "zh-TW"];

              const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(this.inputText)}`;
              const response = await fetch(url);

              if (!response.ok) {
                throw new Error(`ç¿»è­¯å¤±æ•—: ${response.status}`);
              }

              const data = await response.json();
              const translatedText = data[0].map((item) => item[0]).join("");

              // åªåŠ å…¥ç¿»è­¯çµæœ
              const newMessage = {
                id: Date.now(),
                text: translatedText,
                time: this.getCurrentTime(),
                lang: this.direction === "zh-en" ? "en" : "zh", // æ¨™è¨˜èªè¨€ç”¨æ–¼æ°£æ³¡é¡è‰²
              };

              this.messages.push(newMessage);

              // è¶…é 5 ç­†å°±åˆªé™¤æœ€èˆŠçš„
              if (this.messages.length > this.maxMessages) {
                this.messages.shift();
              }

              // æ¸…ç©ºè¼¸å…¥æ¡†
              this.inputText = "";

              // æ»¾å‹•åˆ°åº•éƒ¨
              this.$nextTick(() => {
                this.scrollToBottom();
              });
            } catch (error) {
              console.error("ç¿»è­¯éŒ¯èª¤:", error);
              this.errorMessage = "ç¿»è­¯å¤±æ•—: " + error.message;
            } finally {
              this.isLoading = false;
            }
          },

          getCurrentTime() {
            const now = new Date();
            return (
              now.getHours().toString().padStart(2, "0") +
              ":" +
              now.getMinutes().toString().padStart(2, "0")
            );
          },

          scrollToBottom() {
            const container = this.$refs.chatContainer;
            container.scrollTop = container.scrollHeight;
          },

          initVoiceRecognition() {
            const SpeechRecognition =
              window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
              console.warn("æ­¤ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è­˜åˆ¥");
              return;
            }

            this.recognition = new SpeechRecognition();
            this.recognition.continuous = false;
            this.recognition.interimResults = true;

            this.updateRecognitionLanguage();

            this.recognition.onresult = (event) => {
              let finalTranscript = "";

              for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;

                if (event.results[i].isFinal) {
                  finalTranscript += transcript;
                } else {
                  this.voiceStatus = "ğŸ¤ " + transcript;
                }
              }

              if (finalTranscript) {
                this.inputText = finalTranscript;
                this.voiceStatus = "âœ… è­˜åˆ¥å®Œæˆ";
                setTimeout(() => (this.voiceStatus = ""), 2000);
              }
            };

            this.recognition.onstart = () => {
              this.isRecording = true;
              this.voiceStatus = "ğŸ¤ è«‹é–‹å§‹èªªè©±...";
            };

            this.recognition.onend = () => {
              this.isRecording = false;
            };

            this.recognition.onerror = (event) => {
              this.isRecording = false;

              switch (event.error) {
                case "no-speech":
                  this.voiceStatus = "âš ï¸ æ²’æœ‰æª¢æ¸¬åˆ°èªéŸ³";
                  break;
                case "audio-capture":
                  this.voiceStatus = "âŒ ç„¡æ³•å­˜å–éº¥å…‹é¢¨";
                  break;
                case "not-allowed":
                  this.voiceStatus = "âŒ éº¥å…‹é¢¨æ¬Šé™è¢«æ‹’çµ•";
                  break;
                default:
                  this.voiceStatus = "âŒ èªéŸ³è­˜åˆ¥éŒ¯èª¤";
              }

              setTimeout(() => (this.voiceStatus = ""), 3000);
            };
          },

          updateRecognitionLanguage() {
            if (!this.recognition) return;
            this.recognition.lang =
              this.direction === "zh-en" ? "zh-TW" : "en-US";
          },

          toggleVoiceInput() {
            if (!this.recognition) {
              this.errorMessage = "æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¼¸å…¥";
              setTimeout(() => (this.errorMessage = ""), 3000);
              return;
            }

            if (this.isRecording) {
              this.recognition.stop();
            } else {
              this.errorMessage = "";
              this.recognition.start();
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
